<div mat-dialog-content>
  <div class="message" *ngIf="data.message; else error">
    {{ data.message}}
  </div>
  <ng-template #error>
    <div class="error">
      {{ data.error}}
    </div>
  </ng-template>
</div>
<div mat-dialog-actions>
  <button class="full" mat-raised-button mat-dialog-close>Close</button>
</div>
