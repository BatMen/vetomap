<div mat-dialog-content>
  <div class="message" *ngIf="data.message; else error" [innerHTML]="data.message | nl2br"></div>
  <ng-template #error>
    <div class="error" [innerHTML]="data.error | nl2br"></div>
  </ng-template>
</div>
<div mat-dialog-actions>
  <button class="full" mat-raised-button mat-dialog-close>Close</button>
</div>
