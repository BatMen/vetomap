<h1 mat-dialog-title>Choose a map to {{ action }}</h1>
<div mat-dialog-content>
  <div class="mapList">
    <button type="button" (click)="chooseMap(map)" *ngFor="let map of maps" mat-button>
      <img [src]="'/assets/' + map.name + '.png'" />
      <label>{{ map.name }}</label>
    </button>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Cancel</button>
</div>
